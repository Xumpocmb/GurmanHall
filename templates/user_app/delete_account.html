{% extends 'base.html' %}
{% load static %}

{% block content %}
    <main class="main">
        <section class="register">
            <div class="row justify-content-center">
                <div class="col-lg-7">
                    <div class="register__card shadow-lg border-0 rounded-lg mt-5">
                        <div class="card-header">
                            <h3 class="text-center font-weight-light my-4">Удаление аккаунта</h3>
                        </div>
                        <div class="card-body card-body-register">
                            <form class="register__form" action="{% url 'user_app:delete_account' %}" method="post">
                                {% csrf_token %}
                                <div class="form-row">
                                    <div class="col-md-6">
                                        <input class="btn btn-danger btn-block" type="submit" value="Удалить аккаунт">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
{% endblock %}
