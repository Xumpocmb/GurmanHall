{% load static %}

{% if messages %}
    <div class="alert{% if messages.success %} alert-success {% else %} alert-warning {% endif %}
                            alert-dismissible fade show" role="alert" style="margin-top: 50px;">
            {% for message in messages %} {{ message }} {% endfor %}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
{% endif %}

<div id="jq-notification"
     class="position-fixed start-50 translate-middle-x z-3 alert alert-success fade show custom-shadow"
     style="display: none;" role="alert">
</div>
