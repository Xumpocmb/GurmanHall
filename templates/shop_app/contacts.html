{% extends 'base.html' %}
{% load static %}


{% block content %}
    <main class="main">
        <section class="contacts">
            <div class="row justify-content-center">
                <div class="col-lg-7">
                    <div class="register__card shadow-lg border-0 rounded-lg mt-5">
                        <div class="card-header">
                            <h3 class="text-center font-weight-light my-4">Контакты</h3>
                        </div>
                        <div class="card-body card-body-register">
                            <form class="contacts__form" action="{% url 'shop_app:contacts' %}" method="post">
                                {% csrf_token %}
                                <div class="row g-3">
                                    <div class="col-sm-6">
                                        <label for="firstName" class="form-label">Имя</label>
                                        <input type="text" class="form-control" id="firstName" name="first_name"
                                               placeholder="Ваше имя"
                                               value="{{ user.first_name | default_if_none:'' }}" required>
                                    </div>

                                    <div class="col-12 mt-3">
                                        <label for="email" class="form-label">Адрес электронной почты</label>
                                        <input type="email" class="form-control" id="email" name="email"
                                               placeholder="Ваш электронный адрес"
                                               value="{{ user.email | default_if_none:'' }}" required>
                                    </div>

                                    <div class="col-12 mt-3">
                                        <label class="small mb-1" for="inputTel">Телефон</label>
                                        <input class="form-control" id="inputTel" name="phone"
                                               placeholder="Ваш номер телефона"
                                               value="{{ user.phone | default_if_none:'' }}" required>
                                    </div>

                                    <div class="col-12 mt-3">
                                        <label class="small mb-1" for="message">Введите сообщение</label>
                                        <textarea class="form-control contacts__textarea" name="message" id="message"
                                                  cols="30" rows="10" placeholder="Ваше сообщение"></textarea>
                                    </div>
                                </div>
                                <hr class="my-4">
                                <button class="w-100 btn btn-success btn-lg" type="submit">Отправить</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
{% endblock %}
